name: ðŸš€ Deploy API

on: workflow_dispatch

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v3

      - name: ðŸ”‘ Authenticate with Dockerhub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: ðŸ“¦ Build the Docker image
        run: cd api && docker build -t ${{ secrets.DOCKER_USERNAME }}/api .

      - name: ðŸš€ Push to Dockerhub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/api

      - name: ðŸ”‘ End Dockerhub session
        run: docker logout

      - name: ðŸš€ Update Docker Swarm image
        run: docker service update --image ${{ secrets.DOCKER_USERNAME }}/api api
